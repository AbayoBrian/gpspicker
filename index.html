<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Coordinates Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        button {
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.copy-btn {
            background-color: #2196F3;
        }
        button.copy-btn:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            word-break: break-all;
        }
        .coordinates {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        #status {
            color: #666;
            font-style: italic;
            min-height: 1.5em;
        }
        .error {
            color: #f44336;
        }
        .success {
            color: #4CAF50;
        }
        .auto-detect {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GPS Coordinates Picker</h1>
    <p>Get your current GPS coordinates in decimal format.</p>
    <button onclick="getLocation()">Get My Location</button>

    <div class="result">
        <p><strong>Formatted Coordinates:</strong></p>
        <div class="coordinates" id="formattedCoords">N/A</div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="status">Initializing...</p>
    </div>

    <p class="auto-detect" id="autoStatus">Auto-detection in progress...</p>

    <script>
        // Global variable to track if we have coordinates
        let hasCoordinates = false;

        // Check for geolocation support immediately
        window.onload = function() {
            const status = document.getElementById('status');
            const autoStatus = document.getElementById('autoStatus');
            
            if (!navigator.geolocation) {
                status.textContent = "Geolocation is not supported by this browser.";
                status.className = "error";
                autoStatus.textContent = "Auto-detection failed: No geolocation support";
                return;
            }

            // Try to get high-accuracy position automatically
            navigator.geolocation.getCurrentPosition(
                autoShowPosition,
                autoShowError,
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        };

        function autoShowPosition(position) {
            if (!hasCoordinates) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                // Format coordinates as -0.6341, 35.7364
                const formattedLat = lat.toFixed(6);
                const formattedLon = lon.toFixed(6);
                const formattedCoords = `${formattedLat}, ${formattedLon}`;
                
                document.getElementById('formattedCoords').textContent = formattedCoords;
                document.getElementById('status').textContent = "Coordinates detected automatically!";
                document.getElementById('status').className = "success";
                document.getElementById('autoStatus').textContent = "Location detected automatically (permission was already granted)";
                
                hasCoordinates = true;
            }
        }

        function autoShowError(error) {
            const autoStatus = document.getElementById('autoStatus');
            const status = document.getElementById('status');
            
            status.textContent = "Click the button to get your location";
            status.className = "";
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    autoStatus.textContent = "Auto-detection: Location permission not yet granted";
                    break;
                case error.POSITION_UNAVAILABLE:
                    autoStatus.textContent = "Auto-detection: Location unavailable (try again)";
                    break;
                case error.TIMEOUT:
                    autoStatus.textContent = "Auto-detection: Timed out (click button to retry)";
                    break;
                default:
                    autoStatus.textContent = "Auto-detection: Couldn't determine location";
                    break;
            }
        }

        function getLocation() {
            const status = document.getElementById('status');
            const autoStatus = document.getElementById('autoStatus');
            
            status.textContent = "Fetching coordinates...";
            status.className = "";
            autoStatus.textContent = "Manual detection in progress...";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition, 
                    showError, 
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                status.textContent = "Geolocation is not supported by this browser.";
                status.className = "error";
                autoStatus.textContent = "Auto-detection failed: No geolocation support";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Format coordinates as -0.6341, 35.7364
            const formattedLat = lat.toFixed(6);
            const formattedLon = lon.toFixed(6);
            const formattedCoords = `${formattedLat}, ${formattedLon}`;
            
            document.getElementById('formattedCoords').textContent = formattedCoords;
            
            const status = document.getElementById('status');
            status.textContent = "Coordinates retrieved successfully!";
            status.className = "success";
            
            document.getElementById('autoStatus').textContent = "Location detected successfully";
            
            hasCoordinates = true;
        }

        function showError(error) {
            const status = document.getElementById('status');
            const autoStatus = document.getElementById('autoStatus');
            
            status.className = "error";
            autoStatus.className = "error";
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    status.textContent = "Error: You denied the request for Geolocation. Please enable location permissions.";
                    autoStatus.textContent = "Permission denied in browser settings";
                    break;
                case error.POSITION_UNAVAILABLE:
                    status.textContent = "Error: Location information is unavailable.";
                    autoStatus.textContent = "Location unavailable (try moving outdoors)";
                    break;
                case error.TIMEOUT:
                    status.textContent = "Error: The request to get your location timed out. Please try again.";
                    autoStatus.textContent = "Location detection timed out";
                    break;
                default:
                    status.textContent = "Error: An unknown error occurred while getting your location.";
                    autoStatus.textContent = "Unknown error occurred";
                    break;
            }
        }

        function copyToClipboard() {
            const coords = document.getElementById('formattedCoords').textContent;
            if (coords === "N/A") {
                document.getElementById('status').textContent = "No coordinates to copy! Get location first.";
                document.getElementById('status').className = "error";
                return;
            }
            
            navigator.clipboard.writeText(coords).then(() => {
                document.getElementById('status').textContent = "Coordinates copied to clipboard!";
                document.getElementById('status').className = "success";
            }).catch(err => {
                document.getElementById('status').textContent = "Failed to copy coordinates. Please try again.";
                document.getElementById('status').className = "error";
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
